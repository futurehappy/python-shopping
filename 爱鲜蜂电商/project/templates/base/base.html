{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>{% block title %}{% endblock title %}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'base/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'base/css/swiper.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'base/css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'base/css/base.css' %}">
    {% block link %}{% endblock link %}

    <script type="text/javascript" src="{% static 'base/js/jquery-3.1.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'base/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'base/js/swiper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'base/js/base.js' %}"></script>
    {% block script %}{% endblock script %}
</head>
<body>
    <header>sunck good</header>
    <div>
        {% block main %}

        {% endblock main %}
    </div>
    <footer>
        <a href="/home/">
            <dl>
                <dt><span id="home"></span></dt>
                <dd>主页</dd>
            </dl>
        </a>
        <a href="/market/103606/0/0/">
            <dl>
                <dt><span id="market"></span></dt>
                <dd>闪送超市</dd>
            </dl>
        </a>
        <a href="/cart/">
            <dl>
                <dt><span id="cart"></span></dt>
                <dd>购物车</dd>
            </dl>
        </a>
        <a href="/mine/"><dl>
                <dt><span id="mine"></span></dt>
                <dd>我的</dd>
            </dl></a>
    </footer>
</body>
</html>
